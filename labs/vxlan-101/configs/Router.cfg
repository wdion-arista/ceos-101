! Startup-config last modified at Tue May 27 20:09:07 2025 by admin
! device: Router (cEOSLab, EOS-4.34.1F-41910228.orinocorel (engineering build))
!
no aaa root
!
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
!
aaa authorization exec default local
aaa authorization commands all default local
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname Router
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 10.1.2.2/24
!
interface Ethernet2
   no switchport
   ip address 10.2.3.2/24
!
interface Management0
   ip address 172.20.20.5/24
   ipv6 address 3fff:172:20:20::5/64
   no lldp transmit
   no lldp receive
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
ip route 10.0.0.1/32 10.1.2.1
ip route 10.0.0.2/32 10.2.3.3
!
ipv6 route ::/0 3fff:172:20:20::1
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end