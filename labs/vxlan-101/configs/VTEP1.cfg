! Startup-config last modified at Tue May 27 20:09:06 2025 by admin
! device: VTEP1 (cEOSLab, EOS-4.34.1F-41910228.orinocorel (engineering build))
!
no aaa root
!
aaa authentication policy local allow-nopassword-remote-login
!
username admin privilege 15 role network-admin nopassword
!
aaa authorization exec default local
aaa authorization commands all default local
!!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname VTEP1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10
!
vlan 20
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 10.1.1.1/24
!
interface Ethernet2
   switchport access vlan 10
!
interface Ethernet3
   no switchport
   ip address 10.2.1.1/24
!
interface Ethernet4
   switchport access vlan 20
!
interface Loopback0
   ip address 10.0.0.1/32
!
interface Loopback1
   ip address 10.0.2.1/32
!   
interface Management0
   ip address 172.20.20.4/24
   ipv6 address 3fff:172:20:20::4/64
   no lldp transmit
   no lldp receive
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 1010
   vxlan flood vtep 10.0.0.2
!
interface Vxlan2
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 20 vni 1020
   vxlan flood vtep 10.0.2.2
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
ip route 10.0.0.2/32 10.1.1.2
ip route 10.0.2.2/32 10.2.1.2
!
ipv6 route ::/0 3fff:172:20:20::1
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end
